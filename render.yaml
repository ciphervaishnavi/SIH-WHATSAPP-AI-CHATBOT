services:
  - type: web
    name: sih-health-chatbot
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: FACEBOOK_ACCESS_TOKEN
        value: YOUR_FACEBOOK_ACCESS_TOKEN_HERE
      - key: FACEBOOK_PHONE_NUMBER_ID
        value: YOUR_PHONE_NUMBER_ID_HERE
      - key: FACEBOOK_VERIFY_TOKEN
        value: YOUR_VERIFY_TOKEN_HERE
      - key: FACEBOOK_APP_SECRET
        value: YOUR_APP_SECRET_HERE
      - key: GOOGLE_LLM_API_KEY
        value: YOUR_GOOGLE_API_KEY_HERE
      - key: HUGGINGFACE_API_KEY
        value: YOUR_HUGGINGFACE_API_KEY_HERE
      - key: PORT
        value: 10000